<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav  align="center" class="row" style="background: grey; color: white; text-center">
    <div><h1 class="col-md-3 ml-5 text-center">Weather Detector</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Enter City Name">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row" >
    {% if data.country_code %}
    <div class="col-md-6 col-md-offset-3" style="background:#3f71f3">
      <h1 style="background:#f33fd2 text-color = #ffffff"  align = "center">{{city}}</h1>
      <h2 style="background:#b33ff3">country code : {{data.country_code}}</h2>
        <h3 style="background:#3fc2f3">coordinate : {{data.coordinate}}</h3>
        <h3 style="background:#fd092b">temp : {{data.temp}} C </h3>
        <h3 style="background:#a5aaa6">pressure : {{data.pressure}} </h3>
        <h3 style="background:#b4bb12">humidity : {{data.humidity}}</h3>
    </div>
    {% endif %}
  </div>
</body>

</html>
